<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway:400,600">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <title></title>
</head>
<body>
    <h1>Credit card</h1>
    <h2>by Carlos Viteri</h2>
    <div class="flip-container">
        <div class="flipper">
            <div class="front">
                <div class="card">
                    <div class="card__sim"></div>
                    <div class="card__number">
                        XXXXXXXXXXXXXXXX
                    </div>
                    <div class="card__little-number">
                        1234
                    </div>
                    <div class="card__little-letter">
                        Good Thru
                    </div>
                    <div class="card__expiration">
                        <div class="card__month">
                            XX
                        </div>
                        <span>/</span>
                        <div class="card__year">
                            XX
                        </div>
                    </div>
                    <div class="card__name">
                        XXXXXX XXXXXX
                    </div>
                    <div class="card__type">
                        <img id="card__image"></img>
                    </div>
                </div>
            </div>
            <div class="back">
                <div class="card">
                    <div class="card__black"></div>
                    <div class="card__skyblue"></div>
                    <div class="card__cvv">
                        XXX
                    </div>
                </div>
            </div>
        </div>
    </div>
    <form>
        <div id="front">
            <div class="block">
                <input id="visa" type="radio" name="card-type" />
                <label for="visa">Visa</label>
            </div>
            <div class="block">
                <input id="master" type="radio" name="card-type" />
                <label for="master">MasterCard</label>
            </div>
            <div class="block">
                <label for="number">Number</label>
                <input id="number" type="text" maxlength="16" />
            </div>
            <div class="block">
                <label for="name">Name</label>
                <input id="name" type="text" maxlength="24" />
            </div>
            <div class="block">
                <label for="month">Expiration date</label>
                <input id="month" type="text" maxlength="2" />
                <span>/</span>
                <input id="year" type="text" maxlength="2" />
            </div>
        </div>
        <div id="back">
            <div class="block">
                <label for="cvv">CVV</label>
                <input id="cvv" type="text" maxlegth="3" />
            </div>
        </div>
        <div class="block">
            <input class="button" type="submit" value="Send" />
        </div>
    </form>
</body>
</html>
